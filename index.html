<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pink Mode</title>
  </head>
  <body>
    <header>
      <h1>PINK MODE</h1>
    </header>
    <main>
      <div id="score-board">
        <section class="player-area"></section>
      </div>
      <div id="game-board">
        <label for="player-name">Enter Player Name</label>
        <form>
          <input
            type="text"
            class="player-name"
            name="player-name"
            placeholder="Player Name"
          />
          <input type="submit" value="Join" />
        </form>
        <button type="button">Start Game</button>
        <button type="button">Switch Player</button>
        <button type="button">Score Points</button>
      </div>
    </main>
    <footer>&copy;2024 Ryan Burns</footer>
  </body>
</html>
