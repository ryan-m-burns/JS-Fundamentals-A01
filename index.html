<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Green Mode</title>
  </head>
  <body>
    <header>
      <h1>Green Mode</h1>
    </header>
    <main>
      <div id="score-board">
        <section class="player-name-display"></section>
        <section class="player-score-display"></section>
      </div>
      <div id="game-board">
        <label for="player-name">Enter Player Name</label>
        <form class="player-form">
          <input
            type="text"
            class="player-name"
            name="player-name"
            placeholder="Player Name"
          />
          <input type="submit" value="Join" />
        </form>
        <button type="button" id="start-game-button">Start Game</button>
        <button type="button" id="score-points-button">Score Points</button>
      </div>
    </main>
    <footer>&copy;2024 Ryan Burns</footer>
  </body>
</html>
